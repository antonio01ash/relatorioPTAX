name: Relatório PTAX Diário

on:
  schedule:
    - cron: "0 11 * * 1-5"   # 11h UTC = 08h Brasília, de segunda a sexta
  workflow_dispatch:          # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          pip install requests pandas openpyxl

      - name: Rodar script PTAX
        run: |
          python relatorio_ptax.py

      - name: Commitar Excel atualizado
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add relatorio_ptax.xlsx
          git commit -m "Atualização automática do relatório PTAX" || echo "Nada para commitar"
          git push
